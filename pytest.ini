# Tiny-Torch Test Configuration

# Pytest settings are configured in pyproject.toml

# Test markers:
# - cpu: CPU-only tests
# - cuda: CUDA-required tests  
# - slow: Slow tests (skip with -m "not slow")
# - integration: Integration tests
# - unit: Unit tests
# - build: Build system tests

# Environment variables for testing:
# - TINY_TORCH_TEST_DEVICE: cuda or cpu
# - TINY_TORCH_TEST_SLOW: 1 to enable slow tests
